<header class="bg-gray-900 text-gray-200 py-4 mb-10">
    <div class="container mx-auto px-4 flex flex-col sm:flex-row items-center justify-between">
        <h1 class="bg-yellow-500 text-black text-4xl font-bold px-4 transform -skew-x-3 border-2 border-yellow-700">
            <span class="bg-black px-1 text-white">$</span> du -cs
            <span class="bg-gray-300">&nbsp;</span>
        </h1>
        <ul class="flex space-x-8 py-4 sm:py-0">
            {% for item in site.data.navigation %}
            <a href="{{ item.link }}" class="transform hover:-skew-x-3 hover:bg-yellow-500
                hover:text-black {{ item.classes }}
                {% if page.url == item.link %} bg-gray-200 text-black -skew-x-3{% endif %}">

                <li class="font-semibold px-1">
                    {{ item.name }}
                </li>
            </a>
            {% endfor %}
        </ul>
    </div>
</header>
